<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate Chat Shaka Yuda</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0000FF;
      color: white;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .question {
      margin: 30px 0 10px;
      font-size: 12px;
    }

    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .img-option {
      width: 120px;
      border: 3px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
    }

    .img-option:hover {
      border-color: yellow;
    }

    #result {
      margin-top: 30px;
    }

    #result img {
      width: 180px;
      margin: 10px;
      border-radius: 8px;
    }

    .hint {
      font-size: 10px;
      color: #fff9cc;
    }

    .retry-btn {
      margin-top: 20px;
      background: white;
      color: black;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .retry-btn:hover {
      background-color: yellow;
    }

    @media (max-width: 500px) {
      .img-option {
        width: 100px;
      }
      #result img {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <h1>QUIZ<br>TRANSLATECHAT<br>SHAKA YUDA</h1>
  <div class="question">Yang manakah yang <span style="color: yellow;">bukan</span> peliharaan Satya?</div>

  <div class="images">
    <img src="img/kelinci.png" class="img-option" onclick="checkAnswer('wrong')">
    <img src="img/iguana.png" class="img-option" onclick="checkAnswer('wrong')">
    <img src="img/landak.png" class="img-option" onclick="checkAnswer('wrong')">
    <img src="img/bunglon.png" class="img-option" onclick="checkAnswer('correct')">
  </div>

  <div id="result"></div>

  <script>
    function checkAnswer(answer) {
      const result = document.getElementById('result');
      if (answer === 'correct') {
        result.innerHTML = `
          <p>✅ BENAR</p>
          <div>
            <img src="img/chat1.png" alt="chat1">
            <img src="img/chat2.png" alt="chat2">
            <img src="img/chat3.png" alt="chat3">
          </div>
          <button class="retry-btn" onclick="location.reload()">ULANGI</button>
        `;
      } else {
        result.innerHTML = `
          <p>❌ SALAH</p>
          <img src="img/satya-zoo.png" alt="Satya Mini Zoo">
          <p class="hint">Hint: Satya Mini Zoo</p>
          <button class="retry-btn" onclick="location.reload()">ULANGI</button>
        `;
      }
    }
  </script>
</body>
</html>
